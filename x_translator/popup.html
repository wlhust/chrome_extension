<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter翻译助手设置</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
    }
    h1 {
      margin-top: 0;
      font-size: 18px;
      color: #1da1f2;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      background-color: #1da1f2;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 14px;
    }
    button:hover {
      background-color: #0c85d0;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      display: block;
    }
    .status.error {
      background-color: #ffebee;
      color: #c62828;
      display: block;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .section {
      border-top: 1px solid #eee;
      padding-top: 15px;
      margin-top: 15px;
    }
    .section:first-child {
      border-top: none;
      padding-top: 0;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Twitter翻译助手</h1>
  
  <div class="section">
    <div class="form-group">
      <label for="secretId">腾讯云 SecretId</label>
      <input type="text" id="secretId" placeholder="输入您的SecretId">
      <div class="hint">在腾讯云控制台获取API密钥</div>
    </div>
    
    <div class="form-group">
      <label for="secretKey">腾讯云 SecretKey</label>
      <input type="password" id="secretKey" placeholder="输入您的SecretKey">
    </div>
    
    <div class="form-group">
      <label for="region">地区</label>
      <select id="region">
        <option value="ap-guangzhou">广州</option>
        <option value="ap-hongkong">香港</option>
        <option value="ap-shanghai">上海</option>
        <option value="ap-beijing">北京</option>
        <option value="ap-seoul">首尔</option>
        <option value="ap-tokyo">东京</option>
        <option value="ap-singapore">新加坡</option>
      </select>
    </div>
  </div>
  
  <div class="section">
    <div class="form-group">
      <label for="targetLang">目标语言</label>
      <select id="targetLang">
        <option value="zh">中文简体</option>
        <option value="zh-TW">中文繁体</option>
        <option value="en">英语</option>
        <option value="ja">日语</option>
        <option value="ko">韩语</option>
        <option value="fr">法语</option>
        <option value="de">德语</option>
        <option value="es">西班牙语</option>
        <option value="it">意大利语</option>
        <option value="ru">俄语</option>
      </select>
    </div>
  </div>
  
  <button id="saveBtn">保存设置</button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
